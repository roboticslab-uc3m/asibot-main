       		 <!--font color="#000000" size="4">Speech recognition</font-->
			<form id="recognition" action="speech">
			<img src="fig/speech.png" width="70" height="70"/>
				<input type='text' name='word' style="height: 25px; width: 340px;" onchange="submitSpeech(this.form)">
			</form>
<script type="text/javascript">
function submitSpeech(id) {
    word = id.word.value;
    if(!confirm('Recorded:\n' + word + '\nWould you like to save this?')) return false;
    url="speech.0?word=" + word;
    xmlhttp.open("GET",url,true);
    xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState==4) {
            alert('Saved:\n' + xmlhttp.responseText);
            id.word.value = "";
        }
    }
    xmlhttp.setRequestHeader('Accept','message/x-jl-formresult');
    xmlhttp.send();
    return false;
}
</script>

/// cartesianServerRemoteRaveBot.ini


/// CartesianServer options

// controller cartesianbot                 /// Cartesian Motion Contoller device
// prefix /ravebot                         /// prefix port name prefix
// movjLocal /ravebot/movjCartesianServer  /// movjLocal port we open to connect for movj
// movjRemote /ravebot                     /// movjRemote port to whom we connect for movj


/// CartesianBot options

// angleRepr eulerYZ                 /// angleRepr axisAngle, eulerYZ, or eulerZYZ
// A0 0.3                            /// A0 [m] dist from base to motor 2
// A1 0.4                            /// A1 [m] dist from motor 2 to motor 3
// A2 0.4                            /// A2 [m] dist from motor 3 to motor 4
// A3 0.3                            /// A3 [m] dist from motor 4 to end-effector
// cmcMs 30                          /// cmcMs [ms] rate of Cartesian Motion Contoller thread
// duration 20.0                     /// duration [s] duration of movl movements
// epsilon 0.005                     /// epsilon for tolerance
// maxAcc 0.2                        /// maxAcc [units/s^2] maximum joint acceleration
// maxVel 7.5                        /// maxVel [units/s] maximum joint velocity
robotDevice remote_controlboard      /// robotDevice device we create
// robotSubDevice N/A                /// robotSubdevice not used in remote
robotName N/A                        /// robotName not used in remote
robotRemote /ravebot                 /// robotRemote port to whom we connect
robotLocal /ravebot/cartesianServer  /// robotLocal port we open


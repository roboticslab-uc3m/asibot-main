					<div align=center>	
 						<FORM ACTION="joypad">

							<INPUT TYPE=RADIO NAME="axis" VALUE="x">X &nbsp;&nbsp;
							<INPUT TYPE=RADIO NAME="axis" VALUE="y">Y &nbsp;&nbsp;
							<INPUT TYPE=RADIO NAME="axis" VALUE="z">Z<br><br>

							<INPUT TYPE=RADIO NAME="axis" VALUE="roll">Roll &nbsp;&nbsp;
							<INPUT TYPE=RADIO NAME="axis" VALUE="pitch">Pitch &nbsp;&nbsp;
							<INPUT TYPE=RADIO NAME="axis" VALUE="yaw">Yaw<br><br>

							<INPUT TYPE=RADIO NAME="origin" VALUE="base">Base &nbsp;&nbsp;
							<INPUT TYPE=RADIO NAME="origin" VALUE="tool">Tool
							
							<br><br><br>

							<button name="movement" type="submit" value="left"><img src="images/left.png" width="20" height="20"></button>&nbsp&nbsp&nbsp&nbsp

							<button name="movement" type="submit" value="right"><img src="images/right.png" width="20" height="20"></button>
					<br>
						</FORM>

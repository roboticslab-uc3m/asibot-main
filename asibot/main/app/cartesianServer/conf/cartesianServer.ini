/// cartesianServer.ini


/// CartesianServer options

prefix /ravebot                         /// prefix port name prefix
controller cartesianbot                 //// Cartesian Motion Contollerler device
robotRemote /ravebot                    /// robotRemote port to whom we connect for movj
robotLocal /ravebot/cartesianServer     /// robotLocal port we open to connect for movj


/// CartesianBot options

A0 0.3                      /// A0 [m] dist from base to motor 2
A1 0.4                      /// A1 [m] dist from motor 2 to motor 3
A2 0.4                      /// A2 [m] dist from motor 3 to motor 4
A3 0.3                      /// A3 [m] dist from motor 4 to end-effector
duration 20.0               /// duration [s] duration of movl movements
                            /// maxVel [deg/s] maximum joint velocity
                            /// maxAcc [deg/s^2] maximum joint acceleration
cmcMs 30              /// cmcMs [ms] rate of Cartesian Motion Contoller thread
robotDevice controlboard    /// robotDevice device we create
robotSubdevice ravebot      /// robotSubdevice library we use
robotName /ravebot          /// robotName port name of created device


/// RaveBot options

physics ode                         /// type of physics
jmcMs 20                            /// jmcMs [ms] rate of Joint Motion Controller thread
env asibot_cocina_entero.env.xml    /// env [xml] environment name in abs or rel
numMotors 5                         /// number of motors to control
genRefSpeed 7.5                     /// genRefSpeed [deg/s] reference speeds, all at once
genMinLimit -360.0                  /// genMinLimit [deg] minimum limits, all at once
genMaxLimit 360.0                   /// genMaxLimit [deg] maximum limits, all at once

refSpeeds (7.5 7.5 7.5 7.5 7.5)     /// refSpeeds ([deg/s] ...) spec ref speeds indiv, overwrites general
minLimits (-360.0 -135.0 -135.0 -135.0 -360.0)  /// minLimits ([deg] ...) spec min limits indiv, overwrites general
maxLimits (360.0 135.0 135.0 135.0 360.0)       /// maxLimits ([deg] ...) spec max limits indiv, overwrites general


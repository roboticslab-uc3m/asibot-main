/// cartesianServer.ini

prefix /ravebot

rate 30  /// In [ms]

A0 0.3
A1 0.4
A2 0.4
A3 0.3

duration 20.0  /// MOVL in seconds

/// use the following settings for opening the simulator as a library
robotDevice controlboard   /// that is remotely accessible
robotSubdevice ravebot
robotName /ravebot

/// and actually remotely access it on movj
robotRemote /ravebot
robotLocal /ravebot/cartesianServer


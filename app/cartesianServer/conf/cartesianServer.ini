/// cartesianbot.ini

A0 0.3
A1 0.4
A2 0.4
A3 0.3

rate 30  /// In miliseconds

duration 20.0  /// MOVL in seconds

/// use the following settings for opening the simulator locally
robotDevice controlboard
robotSubdevice ravebot
robotName /ravebot
robotRemote /ravebot

